<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Program to convert the First Letter of a string in to uppercase</title>
</head>
<body>
    <script>
        let string = prompt(`Enter a String: `);
        let first = string.charAt(0);
        let rem = string.slice(1);

        console.log(`Initial Output: ${string} `)
        console.log(`Final Output: ${first.toUpperCase()+rem} `)
        // console.log(`Final Output: ${first.toUpperCase()}${rem} `)

        
    </script>
</body>
</html>
