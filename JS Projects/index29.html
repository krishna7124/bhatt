<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Program to print fibonacci series</title>
</head>
<body>
    <script>
        let num = prompt(`Enter any Positive Number`);
        let n1 = 0, n2 = 1;

        for (let i = 0; i <= num; i++) {
           
            let t = n1 + n2;
            console.log(t);
            n1 = n2;
            n2 = t;
            
        }


    </script>
</body>
</html>
