<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Find Factorial of a Number using Loops| Project 13</title>
</head>
<body>
    <script>
        let num = prompt(`Please Enter a Number to Find Factorial`);
         fact = 1;

        if(num == 0){
            console.log(`The Factotial of ${num} is 1`);
        }
        else if(num < 0){
            console.log(`Factorial of -ve number is not possible`);
        }
        else{
            for(let i = 1; i<=num; i++){
                fact = fact*i;
            }
            console.log(`The Factotial of ${num} is ${fact}`);
        }
    </script>
</body>
</html>
