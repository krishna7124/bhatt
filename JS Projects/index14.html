<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Find Factorial of a Number using Recursion| Project 14</title>
</head>
<body>

    <script>
        let number = prompt(`Please Enter a Number`);
        let fact = 1;
        console.log(fact);
        function factorial(n){
            if(n>number){
              return; 
            }
            fact = fact * n;
            console.log(fact);
            n++;
            factorial(n);    
        }
        factorial(1);    
    </script> 
</body>
</html>
