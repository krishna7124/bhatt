        // alert(`${a},${b},${c}: Largest Number = ${x}`);

        // Method - 2 : Using User-Defined Function
        function check(p,q,r){
            if(p>=q && p>=r){
                return p;
            }
            else if(q>=p && q>=r){
                return q;
            }
            else{
                return r;
            }
        }
        let a = prompt(`Please Enter First Number:`);
        let b = prompt(`Please Enter Second Number:`);
        let c = prompt(`Please Enter Third Number:`);
        let x = check(a,b,c);

        alert(`${a},${b},${c}: Largest Number = ${x}`);

    </script>
