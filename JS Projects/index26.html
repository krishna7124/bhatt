<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Find the Sum of Natural Numbers using Recursion</title>
</head>
<body>
    <script>    
        function sum(num){
            if(num > 0){
                let ans = num + sum(num-1);
                return ans;
            }
            else{
                return num;
            }
        } 
        // let num = prompt(`Enter a number:`);
        let res = sum(5);

        // alert (`Sum is ${res}`);
        console.log(`Sum is ${res}`);
    </script>
</body>
</html>
