<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Replace Character of a string</title>
</head>
<body>
    <script>
        let str = "Krishna is a good Hacker";
        let reg = new RegExp('good hacker', 'gi');
        let newstr = str.replace(reg, 'Computer Expert'); 

        console.log(str);
        console.log(newstr);

    </script>
</body>
</html>
