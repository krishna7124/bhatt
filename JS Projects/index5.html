<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Swapping Two Numbers | Project 5</title>
</head>
<body>
    <script>
        // Using temp Variables

        let a = prompt("Enter First Number: ", "");
        let b = prompt("Enter Second Number: ", "")
        let temp;

        console.log(`Values Before Swapping:\n a = ${a},\n b = ${b}`);
        
        temp = a;
        a = b;
        b = temp;
        
        console.log(`Values After Swapping:\n a = ${a},\n b = ${b}`);
                                                                                           
    </script>
</body>
</html>
