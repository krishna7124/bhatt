<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Convert Celcius to Fahrenheit</title>
</head>
<body>
    <input type="number" value="" step="any" id="data" /> C 
    <br>
    <button onclick="convert()">Convert</button>
    <hr>
    <h2 id="result"></h2>
    
    <script>
        function convert(){
            let c = document.getElementById('data').value;
            let f = (c * 1.8) +32;
            
            document.getElementById('result').innerText = `${c} C = ${f} F`;
        }
    </script>
</body>
</html>
