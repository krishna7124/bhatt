<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Program to check Palindrone using Array Methods</title>
</head>
<body>
    <script>
      let string = prompt(`Please enter any string:`);
      let starr = string.split('');  
      let starr_rev = starr.reverse();
      let starr_join = starr_rev.join('');

      if(starr_join == string){
        console.log(`${string} : Is a Palinfrone Word`)
      }
      else{
        console.log(`${string} : Is not a Palinfrone Word`)
      }
    </script>
</body>
</html>
