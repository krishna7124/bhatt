<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Program to check if the Numbers have same Last Digit</title>
</head>
<body>
    <script>
        let a = prompt(`Enter 1st Number`);
        let b = prompt(`Enter 2nd Number`);
        let c = prompt(`Enter 3rd Number`);

        let r1 = a%10;
        let r2 = b%10;
        let r3 = c%10;

        if(r1 === r2 && r1 === r3){
            console.log(`${a}, ${b}, ${c} have same last digit `)
        }
        else{
            console.log(`${a}, ${b}, ${c} do not have same last digit `)
        }
    </script>
</body>
</html>
